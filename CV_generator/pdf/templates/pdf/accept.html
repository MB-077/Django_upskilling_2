<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <div class="container">
        <form class="row" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Degree</label>
                <input type="text" class="form-control" id="degree" name="degree">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">School</label>
                <input type="text" class="form-control" id="school" name="school">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">University</label>
                <input type="text" class="form-control" id="university" name="university">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">About You</label>
                <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Skills</label>
                <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Previous Work</label>
                <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
            </div>

            <div class="col-12">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
