{% extends "food/base.html" %}

{% block body %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.name }}
                                <br>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <br>
                        <button type="submit" class="btn btn-info text-white">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% comment %} {% block body %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Save</button>
</form>
{% endblock %} {% endcomment %}
