{% extends "food/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} {% endblock %}
    {% block css_files%}
    <link rel="stylesheet" href="{% static "food/style.css" %}">
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    {% block body %}
    <br>
    {% for item in item_list %}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="150px" src="{{ item.item_image }}"/>
            </div>
            <div class="col-md-4" >
                <h3 class="card-title">{{ item.item_name }}</h3>
                <br>
                <h5 class="card-text">{{ item.item_desc }}</h5>
                <h6 class="card-text">$ {{ item.item_price }}</h6>
                <h6 class="card-text">{{ item.user_name }}</h6>
            </div>
            <div class="col-md-3">
                <a href="{% url "food:detail" item.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
    <br>
    {% endfor %}
    {% endblock %}
</body>
</html>
